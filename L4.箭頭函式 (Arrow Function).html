<script>
	//傳統的function形式
	let add = function(n1,n2){
		return n1+n2;
	}
	//alert(add(1,2));

	//ES6的箭頭函式，可以寫成這樣
	let sub = (n1,n2)=>(n1-n2);
	//alert(sub(10,4));

	//ES6的箭頭函示，比較複雜可以寫成這樣
	let calculation = (n1,n2)=>{
		let n3 = n1+n2;
		let n4 = n3-50;
		return n4;
	}
	//alert(calculation(10,5));

	//沒有參數的話，小括號裡面就直接是回傳值
	let f = ()=>(10)
	//alert(f());

	//如果內部函式沒有return值
	let msg = (message)=>{
		console.log(message);
	}
	//alert(msg('1234'));

	//匿名函式
	setTimeout(()=>{
		console.log("one second");
	},1000);
</script>
