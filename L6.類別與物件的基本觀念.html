<script>
	//傳統函式的預設值處理
	function show(message){
		if(typeof(message) === "undefined"){
			message = "this is default";
		}
		return message;
	}
	//console.log(show("1234")); //show出指定的值
	//console.log(show()); //show出預設值

	//ES6預設值的處理方法
	function showES6(message="this is default",result="Hello React"){
		return "message=" + message + ";" + "result=" + result;
	}
	//console.log(showES6("1234","5678")); //show出指定的值
	//console.log(showES6("1234")); //show出指定的值
	//console.log(showES6()); //show出預設值

	//加入箭頭函式寫法
	let showArrow = (message="showdefault",result="hellowould")=>{
		return "message=" + message + ";" + "result=" + result;
	}
	//console.log(showArrow("1234","5678")); //show出指定的值
	//console.log(showArrow("1234")); //show出指定的值
	//console.log(showArrow()); //show出預設值

	//example1
	//傳統函式
	function multiply(n1,n2=1){
		return n1*n2;
	}
	//console.log(multiply(2,3)); //顯示6
	//console.log(multiply(4)); //顯示4
	//console.log(multiply()); //顯示Nan
	//箭頭函式
	let multiply1 = (n1,n2=1)=>(n1*n2);
	//console.log(multiply1(5,6)); //顯示30
	//console.log(multiply1(8)); //顯示8
	//console.log(multiply1()); //顯示Nan

	//example2
	let combine = (first="lai", last="bob", name=first+"-"+last) => {
		return name;
	}
	console.log(combine("wang","yoyo","hi react")); //顯示hi react
	console.log(combine("wang","yoyo")); //顯示wang-yoyo
	console.log(combine("wang")); //顯示wang-bob
	console.log(combine()); //顯示lai-bob
</script>
