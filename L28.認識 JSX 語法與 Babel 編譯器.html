<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--script的type必須使用text/babel，babel才會認得要去編譯-->
    <script type="text/babel">
        class FlowItem extends React.Component {
            render() {
                //這是原生的react element建立HTML標籤的寫法
                //return React.createElement("div", { id: 'id1', schID: 'schid1' }, 'schnam');

                //這是JSX建立HTML標籤的寫法
                return <div id='id1' schid='schid1'>hi jsx</div>;
            }
        }

        window.addEventListener("load", () => {
            //這是原生的react element建立組件的寫法
            //let tag = React.createElement(FlowList, { start: 3, end: 25 });
            //這是JSX建立組件的寫法
            let tag = <FlowItem />;
            ReactDOM.render(tag, document.body);
        });
    </script>
    <title>Document</title>
</head>

<body>
</body>

</html>
