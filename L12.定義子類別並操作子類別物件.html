<script>
    //定義一個類別(父類別)
    class Car {
        //類別的建構式，實體化時會被執行
        constructor(color = "白色(預設)") {
            this.color = color;
            this.speed = 0; //初始速度
            console.log(color + "的車子準備好囉。");
        }
        //賦予車子行駛的動作
        run() {
            console.log(this.color + "的車子開始跑囉。");
        }
        runspeed(speed) {
            this.speed = speed;
            console.log(this.color + "的車子以時速" + this.speed + "公里開始跑囉。");
        }
        stop() {
            this.speed = 0;
            console.log(this.color + "的車子停下來了(時速" + this.speed + ")。");
        }
    }
    //電動車類別(子類別)
    class ElecCar extends Car {
        constructor(color, power) {
            super(color); //一定要先跑父類別的constructor
            this.power = power;
            console.log(this.color + "的車子，電量" + this.power + "%準備好囉。");
        }
        //修改子類別電動車子行駛的動作
        run(Dist) {
            this.power -= Dist;
            console.log(this.color + "電動車開始跑，並跑了" + Dist + "公里囉。");
        }
        //新增子類別才有的充電動作
        charge() {
            console.log("充電中......");
            this.power = 100;
        }
    }
    let car = new ElecCar("黑色", 80);
    car.run(10);
    car.runspeed(60);
    car.stop();
    console.log("車子顏色：" + car.color + "；電量：" + car.power + "%");
    car.charge();
    console.log("車子顏色：" + car.color + "；電量：" + car.power + "%");
</script>
