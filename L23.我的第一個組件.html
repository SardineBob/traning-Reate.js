<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script>
        class reactComponent extends React.Component {
            render() {
                let element = React.createElement("H1", null, "hello bob!");
                return element; //render這個func，要回傳react element這個組件。
            }
        }

        window.addEventListener("load", () => {
            //可以建立自己定義的component作為react element
            let tag = React.createElement(reactComponent);
            ReactDOM.render(tag, document.body);
        });
    </script>
    <title>Document</title>
</head>

<body>
</body>

</html>
